<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas Curso de Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Primer taller del curso práctico de js</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrada()">Calcular el área</button>
        </form>
        <form action="">
            <label for="InputIsosceles">Escribe cuanto mide cada lado de tu Triangulos isosceles</label>
            <label for="InputIsoscelesBase">Escribe cuanto midela base de tu Triangulos isosceles</label>
            <input id="InputIsosceles" type="number">
            <input id="InputIsoscelesBase" type="number">
            <button type="button" onclick="perimetroIsosceles()">Calcular el perímetro</button>
            <button type="button" onclick="areaIsosceles()">Calcular el área</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
